<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (1).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (2).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (3).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (4).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (5).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (6).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (7).png" alt="" />
      </div>
      <div class="img__back">
        <img src="./Ảnh chụp màn hình (8).png" alt="" />
      </div>
    </div>
    <div class="img__show">
      <div class="show__out">
        <img src="./Ảnh chụp màn hình (1).png" alt="" />
      </div>
      <div class="button__out">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="button__next">
        <button>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="button__prev">
        <button>
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
